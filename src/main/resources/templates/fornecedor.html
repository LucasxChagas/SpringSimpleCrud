<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sorveteria Braba | [[${pageTitle}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Sorveteria Braba</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end dark bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" style="color: white;" id="offcanvasNavbarLabel">Sorveteria Braba</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Fornecedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/novo-sorvete}">Novo Sorvete</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Início</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="card">

    <div class="card-body">
        <div class="row" style="margin-bottom: 10px !important;">
            <div class="col-sm-10">
                <h5 class="card-title">[[${pageTitle}]]</h5>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/novo-fornecedor/salvar}" method="post" th:object="${fornecedor}">
                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3 row">
                        <label for="fNome" class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fNome" th:field="*{nome}" required minlength="10" maxlength="100">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="fEndereco" class="col-sm-2 col-form-label">Endereço</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fEndereco" th:field="*{endereco}" required minlength="10" maxlength="191">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="fEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="fEmail" th:field="*{email}" required minlength="10" maxlength="191">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="fCNPJ" class="col-sm-2 col-form-label">CNPJ</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fCNPJ" th:field="*{cnpj}" required minlength="15" maxlength="20">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="fTelefone" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fTelefone" th:field="*{telefone}" required minlength="12" maxlength="15">
                        </div>
                    </div>

                    <div class="text-center">
                        <a class="btn btn-danger" th:href="@{/}" role="button">Cancelar</a>
                        <button class="btn btn-success" type="submit">Salvar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
