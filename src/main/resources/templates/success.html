<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sorveteria Braba | Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{th}">Sorveteria Braba</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end dark bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" style="color: white;" id="offcanvasNavbarLabel">Sorveteria Braba</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">Sucesso!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/novo-fornecedor}">Novo Fornecedor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/novo-sorvete}">Novo Sorvete</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

  <div th:if="${message}" class="alert alert-success" role="alert">
    <h4 class="alert-heading">Successo!</h4>
    <p>[[${message}]]</p>
    <hr>
    <p class="mb-0">Clique <a th:href="@{/}" class="alert-link">aqui</a> para voltar para página principal.</p>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
